<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据</title>
    <script src="../js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <h1>{{a}}</h1>
</div>
<script type="text/javascript">
    var data={a:1}
    var vm=new Vue({
        el:'#app',
        data:data
    });
    vm.$data===data//->true
    vm.a===data.a//->true
    //设置属性也会影响原始数据
    vm.a=2
    data.a// ->2
    //反之亦然
    data.a=3
    vm.a // ->3
</script>

</body>
</html>
