<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据</title>
    <script src="../js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <p>{{a}}</p>
    <p>{{b}}</p>
</div>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            a:1
        }
    });
    vm.$set('b',2);
</script>

</body>
</html>
