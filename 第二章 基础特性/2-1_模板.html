<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js的基础特性</title>
    <script src="../js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <p>123</p>
</div>
<script id="tpl" type="x-template">
    <div class="tpl">
        <p>This is a tpl from script tag</p>
    </div>
</script>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        template:'#tpl'
    });
</script>

</body>
</html>
