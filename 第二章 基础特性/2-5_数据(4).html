<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据</title>
    <script src="../js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    var MyComponent=Vue.component('my-component',{
        props:['title','content'],
        data:function () {
            return{
                desc:'123'
            }
        },
        template:'<div><h1>{{title}}</h1><p>{{content}}</p><p>{{desc}}</p></div>'
    })
</script>



</body>
</html>
